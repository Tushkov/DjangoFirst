<!DOCTYPE html>
<html lang="ru-ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
</head>
<body>
    <div>Меню: <a href="/">Home</a> / <strong>Items</strong> / <a href="/about">About</a></div>
    <h1>Список товаров</h1>
    <ol>
        {% for item in items %}
            <li><a href="/item/{{ item.id }}">{{ item.name }}</a></li>
        {% endfor %}
    </ol>
</body>
</html>
